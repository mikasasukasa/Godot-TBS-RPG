[application]

name="IsoPixel"
main_scene="res://wwa.tscn"
icon="res://icon.png"

[display]

width=960
height=540
use_2d_pixel_snap=true
fullscreen=false
stretch_mode="viewport"
stretch_aspect="keep_width"
use_vsync=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Space), key(C)]
ui_cancel=[key(X), key(Escape)]
ui_skip_cutscene=[key(W)]
ui_finish_turn=[key(Return)]

[rasterizer]

trilinear_mipmap_filter=true

[render]

default_clear_color=#ff36323b
